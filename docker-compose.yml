version: '3.8'

services:

  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: Gateway/Dockerfile
    image: hossenmurad/gateway
    networks:
      - app-network
    ports:
      - "5000:8080"
    depends_on:
      - authentication 

  authentication:
    container_name: authentication
    build:
      context: .
      dockerfile: Authentication/Dockerfile
    image: hossenmurad/authentication
    networks:
      - app-network
    ports:
      - "5001:8080"

  catalog:
    container_name: catalog
    environment:
      - INSTANCE_NAME=catalog_1
    build:
      context: .
      dockerfile: Catalog/Dockerfile
    image: hossenmurad/catalog
    networks:
      - app-network
    ports:
      - "5002:8080" 

  catalog_2:
    container_name: catalog_2
    environment:
      - INSTANCE_NAME=catalog_2
    build:
      context: .
      dockerfile: Catalog/Dockerfile
    image: hossenmurad/catalog
    networks:
      - app-network
    ports:
      - "5003:8080" 


  redis:
    image: redis
    container_name: redis-server
    networks:
      - app-network
    ports:
      - "6379:6379" 

  nginx:
    image: nginx:latest
    container_name: nginx-loadbalancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - catalog
      - catalog_2
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
