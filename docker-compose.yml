version: '3.8'

services:
  authentication:
    container_name: authentication
    build:
      context: .
      dockerfile: Authentication/Dockerfile
    networks:
      - app-network
    ports:
      - "5001:8080"

  gateway:
    container_name: gateway
    build:
      context: .
      dockerfile: Gateway/Dockerfile
    networks:
      - app-network
    ports:
      - "5000:8080"
    depends_on:
      - authentication

  catalog:
    container_name: catalog
    build:
      context: .
      dockerfile: Catalog/Dockerfile
    networks:
      - app-network
    ports:
      - "5002:8080" 

  redis:
    image: redis
    container_name: redis-server
    networks:
      - app-network
    ports:
      - "6379:6379" 

networks:
  app-network:
    driver: bridge
